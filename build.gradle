plugins {
    id 'java'
    id "com.katalon.gradle-plugin" version "0.1.2"
}

repositories {
    jcenter()
    mavenCentral()
}

def pluginSources = ['Keywords', 'Drivers', 'Test Listeners']
def resourceSources = ['Resources']

sourceSets {
    main {
        groovy {
            srcDirs pluginSources
            srcDir 'Libs' // generated by Katalon Studio
        }
        resources {
            srcDirs = ['Resources']
        }
    }
}

version = '1.0.0'
group = 'com.salama'

jar {
    archiveBaseName.set("${project.name}")
    from('Resources') {
        into('Resources')
    }
}

dependencies {
    // Define dependencies here
}